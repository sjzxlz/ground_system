<html>
  <head>
    <title>b demo</title>
    <script
    src='http://maps.google.com/maps/api/js?sensor=false'
    type='text/javascript'></script>
    <script src='../ext/OpenLayers.js' type='text/javascript'></script>
    <script src='../connectors/ol/connector.js' type='text/javascript'></script>
    <script src='../ext/reqwest.min.js' type='text/javascript'></script>
    <script src='../control/lib/tilejson.js' type='text/javascript'></script>
    <script src='../control/lib/util.js' type='text/javascript'></script>
    <link href='../theme/controls.css' rel='stylesheet' type='text/css' />
<script type="text/javascript">
  function initialize() {
    wax.tilejson('http://c.tiles.mapbox.com/v2/mapbox.world-blank-light.jsonp',
      function(tj) {
          var m = new OpenLayers.Map('map_canvas', {
              theme: 'http://js.mapbox.com/theme/dark.css'
          });
          m.addLayer(wax.ol.connector(tj));
      });
  }
</script>
<style>
  #map_canvas {
    width:400px;
    height:300px;
  }
</style>
  </head>
  <body onload='initialize()'>
    <div id='map_canvas'></div>
  </div>
</body>
