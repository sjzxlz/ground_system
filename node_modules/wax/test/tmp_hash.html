<html>
  <head>
    <title>b demo</title>
    <script src='https://raw.github.com/stamen/modestmaps-js/master/modestmaps.min.js' type='text/javascript'></script>
    <script src='../connectors/mm/waxconnector.js' type='text/javascript'></script>
    <script src='../ext/reqwest.min.js' type='text/javascript'></script>
    <script src='../control/lib/tilejson.js' type='text/javascript'></script>
    <script src='../control/lib/util.js' type='text/javascript'></script>
    <script src='../control/lib/hash.js' type='text/javascript'></script>
    <script src='../control/mm/hash.js' type='text/javascript'></script>
    <link href='../theme/controls.css' rel='stylesheet' type='text/css' />
<script type="text/javascript">
  function initialize() {
    wax.tilejson('http://b.tiles.mapbox.com/awidercircle/1.0.0/externals.streetlevel,mapbox.world-bright,awidercircle.AWC_street02,awidercircle.awc_don_rec_zip06/layer.json', function(tilejson) {
        var mm = com.modestmaps;
      map = new com.modestmaps.Map('map_canvas',
        new wax.mm.connector(tilejson),
        null,
        [ new mm.MouseHandler(), new mm.TouchHandler() ]);
      var center = [-77.0122,38.9041,13];
      map.setCenterZoom(new mm.Location(center[1], center[0]), 10);
      var hash = wax.mm.hash(map, tilejson);
    });
 }
</script>
<style>
  #map_canvas {
    width:400px;
    height:300px;
  }
</style>
  </head>
  <body onload='initialize()'>
    <div id='map_canvas'></div>
  </div>
</body>
