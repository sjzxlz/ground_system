<html>
  <head>
    <title>b demo</title>
    <script
    src='http://maps.google.com/maps/api/js?sensor=false'
    type='text/javascript'></script>
    <script src='../connectors/g/connector.js' type='text/javascript'></script>
    <script src='../ext/reqwest.min.js' type='text/javascript'></script>
    <script src='../control/lib/tilejson.js' type='text/javascript'></script>
    <script src='../control/lib/util.js' type='text/javascript'></script>
    <script src='../control/lib/hash.js' type='text/javascript'></script>
    <script src='../control/g/hash.js' type='text/javascript'></script>
    <link href='../theme/controls.css' rel='stylesheet' type='text/css' />
<script type="text/javascript">
  function initialize() {
    var tilejson = {
      tilejson: '1.0.0',
      scheme: 'tms',
      tiles: ['http://a.tiles.mapbox.com/mapbox/1.0.0/geography-class/{z}/{x}/{y}.png'],
      grids: ['http://a.tiles.mapbox.com/mapbox/1.0.0/geography-class/{z}/{x}/{y}.grid.json'],
      formatter: function(options, data) { return data.NAME }
    };

    var m = new google.maps.Map(
      document.getElementById('map_canvas'), {
        center: new google.maps.LatLng(0, 0),
        disableDefaultUI: true,
        zoom: 1,
        mapTypeId: google.maps.MapTypeId.ROADMAP });
    m.mapTypes.set('mb', new wax.g.connector(tilejson));
    m.setMapTypeId('mb');
    wax.g.hash(m);
 }
</script>
<style>
  #map_canvas {
    width:400px;
    height:300px;
  }
</style>
  </head>
  <body onload='initialize()'>
    <div id='map_canvas'></div>
  </div>
</body>
